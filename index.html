<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marcus | Responsive Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Marcus Galdino â€” Portfolio</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <section id="projects" class="card">
      <h2>Projects</h2>
      <p>Sample projects go here. The main focus is the responsive contact form.</p>
    </section>

    <section id="contact" class="card">
      <h2>Contact Me</h2>
      <form class="contact-form">
        <div class="field">
          <label for="name">Your Name *</label>
          <input type="text" id="name" name="name" placeholder="Jane Doe" required />
        </div>

        <div class="field">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="name@example.com" required />
        </div>

        <div class="field">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Quick question..." />
        </div>

        <div class="field field--full">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
        </div>

        <div class="actions">
          <input type="submit" value="Send Message" />
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Marcus Galdino</p>
  </footer>
</body>
</html>
